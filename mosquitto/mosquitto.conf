# Mosquitto MQTT Broker Configuration

# MQTT listener (bind to all interfaces for Docker port mapping)
listener 1883 0.0.0.0

# Allow anonymous connections (set to false and add auth for production)
allow_anonymous true

# Persistence - store QoS 1/2 messages and subscriptions
persistence true
persistence_location /mosquitto/data/

# Message size limit (10MB should be plenty for sensor data)
message_size_limit 10485760

# Queue settings - limit memory usage
max_queued_messages 1000
max_inflight_messages 20

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout

# WebSocket listener
listener 9001
protocol websockets