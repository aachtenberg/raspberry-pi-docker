# Sample grafana.ini configuration file
# This file includes all major sections with default values and comments.
# Uncomment sections by removing the leading semicolon (;) to enable them.
# Restart Grafana after changes.

[app_mode]
# Options: production, development. Default: production
# app_mode = production

[instance_name]
# Set the name of the Grafana server instance. Defaults to ${HOSTNAME}
# instance_name = my-grafana-instance

[paths]
# Path to where Grafana stores the sqlite3 database, file-based sessions, and other data.
# data = /var/lib/grafana

# How long temporary images in data directory should be kept. Defaults to 24h.
# temp_data_lifetime = 24h

# Path to where Grafana stores logs.
# logs = /var/log/grafana

# Directory where Grafana automatically scans and looks for plugins.
# plugins = /var/lib/grafana/plugins

# Directory that contains provisioning configuration files.
# provisioning = /etc/grafana/provisioning

[server]
# Protocol: http, https, h2, or socket
# protocol = http

# Minimum TLS version. Options: TLS1.2, TLS1.3. Defaults to TLS1.2 if not specified.
# min_tls_version = TLS1.2

# Host for the server to listen on. Empty value binds to all interfaces (0.0.0.0).
# http_addr = 0.0.0.0

# Port to bind to. Defaults to 3000.
# http_port = 3000

# Domain used in root_url. Important for OAuth.
# domain = localhost

# Redirect to correct domain if host header does not match. Default: false
# enforce_domain = false

# Full URL to access Grafana from a web browser. Important for OAuth and sub-paths.
# root_url = http://localhost:3000

# Serve Grafana from sub-path specified in root_url. Default: false
# serve_from_sub_path = false

# Log all HTTP requests. Default: false
# router_logging = false

# Path to the directory where frontend files (HTML, JS, CSS) are served. Defaults to public.
# static_root_path = public

# Enable HTTP compression. Default: false
# enable_gzip = false

# Path to certificate file (if protocol is https or h2).
# cert_file = /etc/grafana/cert.pem

# Path to certificate key file (if protocol is https or h2).
# cert_key = /etc/grafana/cert.key

# Password to decrypt encrypted certificates.
# cert_pass = 

# Interval to watch cert_key and cert_file for changes. Disabled by default.
# certs_watch_interval = 5m

# GID for socket when protocol=socket. Default: -1 (not set)
# socket_gid = -1

# Mode for socket when protocol=socket.
# socket_mode = 0660

# Path for socket when protocol=socket.
# socket = /var/run/grafana/grafana.sock

# CDN URL for frontend assets.
# cdn_url = https://cdn.myserver.com

# Maximum time before timing out read of an incoming request. 0 means no timeout.
# read_timeout = 30s

[server.custom_response_headers]
# Additional headers added to HTTP(S) responses.
# exampleHeader1 = exampleValue1
# exampleHeader2 = exampleValue2

[database]
# Database type: mysql, postgres, sqlite3. Default: sqlite3
# type = sqlite3

# Host for MySQL/Postgres (IP:port or socket path).
# host = 127.0.0.1:3306

# Database name. Default: grafana
# name = grafana

# Database user (not for sqlite3).
# user = grafana

# Database password (not for sqlite3).
# password = 

# URL to connect to database (e.g., type://user:password@host:port/name)
# url = 

# Maximum idle connections in pool.
# max_idle_conn = 2

# Maximum open connections to database.
# max_open_conn = 100

# Maximum lifetime for a connection (seconds). Default: 14400 (4h)
# conn_max_lifetime = 14400

# Disable database locking during migrations. Default: true
# migration_locking = true

# Time to wait before failing to lock database for migrations (seconds). Default: 0
# locking_attempt_timeout_sec = 0

# Log SQL queries and execution times. Default: false
# log_queries = false

# SSL mode for Postgres (e.g., disable, require, verify-full). For MySQL: true/false/skip-verify
# ssl_mode = 

# Disable Server Name Indication for Postgres SSL. Enabled by default on SSL connections.
# ssl_sni = 0

# Isolation level for MySQL. Options: READ-UNCOMMITTED, READ-COMMITTED, REPEATABLE-READ, SERIALIZABLE
# isolation_level = 

# Path to CA certificate.
# ca_cert_path = /etc/ssl/certs

# Path to client key (if server requires client auth).
# client_key_path = 

# Path to client cert (if server requires client auth).
# client_cert_path = 

# Common name of server cert (if ssl_mode not skip-verify).
# server_cert_name = 

# Path to sqlite3 database file.
# path = /var/lib/grafana/grafana.db

# Cache mode for sqlite3: private (default), shared
# cache_mode = private

# Enable Write-Ahead Logging for sqlite3. Default: false
# wal = false

# Number of retries for locked sqlite3 queries. Default: 0 (disabled)
# query_retries = 0

# Number of retries for locked sqlite3 transactions. Default: 5
# transaction_retries = 5

# Instrument database queries with metrics and tracing. Default: false
# instrument_queries = false

[remote_cache]
# Cache type: redis, memcached, database. Default: database
# type = database

# Connection string for redis/memcached.
# connstr = 

[dataproxy]
# Enable data proxy logging. Default: false
# logging = false

# Timeout for data proxy. Default: 30s
# timeout = 30s

# Interval between keep-alive probes. Default: 30s
# keep_alive_seconds = 30

# TLS handshake timeout. Default: 10s
# tls_handshake_timeout_seconds = 10

# Expect continue timeout. Default: 1s
# expect_continue_timeout_seconds = 1

# Max connections per host. Default: 0 (unlimited)
# max_conns_per_host = 0

# Max idle connections. Default: 100
# max_idle_connections = 100

# Idle connection timeout. Default: 90s
# idle_conn_timeout_seconds = 90

# Add X-Grafana-User header if user not anonymous. Default: false
# send_user_header = false

# Limit response size in bytes. Default: 0 (disabled)
# response_limit = 0

# Limit number of rows from SQL data sources. Default: 1000000
# row_limit = 1000000

# Custom User-Agent header. Default: Grafana/<BuildVersion>
# user_agent = 

[analytics]
# Enable usage analytics. Default: true
# enabled = true

# Send anonymous usage stats to stats.grafana.org. Default: true
# reporting_enabled = true

# Check for updates from GitHub. Default: true
# check_for_updates = true

# Check for plugin updates. Default: true
# check_for_plugin_updates = true

# Google Analytics Universal ID. Disabled by default.
# google_analytics_ua_id = 

# Google Analytics 4 ID. Disabled by default.
# google_analytics_4_id = 

# Google Tag Manager ID.
# google_tag_manager_id = 

# RudderStack Write Key for tracking.
# rudderstack_write_key = 

# RudderStack data plane URL.
# rudderstack_data_plane_url = 

# RudderStack SDK URL.
# rudderstack_sdk_url = 

# RudderStack config URL.
# rudderstack_config_url = 

# RudderStack integrations URL.
# rudderstack_integrations_url = 

# Azure Application Insights connection string.
# application_insights_connection_string = 

# Azure Application Insights endpoint URL.
# application_insights_endpoint_url = 

# Remove feedback links from UI. Default: true
# remove_feedback_link = true

[security]
# Disable initial admin creation. Default: false
# disable_initial_admin_creation = false

# Default admin user. Default: admin
# admin_user = admin

# Default admin password. Set on first run.
# admin_password = admin

# Default admin email. Default: admin@localhost
# admin_email = admin@localhost

# Secret
