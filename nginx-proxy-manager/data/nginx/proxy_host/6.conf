# ------------------------------------------------------------
# spa.xgrunt.com
# ------------------------------------------------------------



map $scheme $hsts_header {
    https   "max-age=63072000; preload";
}

# WebSocket connection upgrade mapping (required for $connection_upgrade)
map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

server {
  set $forward_scheme http;
  set $server         "192.168.0.213";
  set $port           80;

  listen 80;
listen [::]:80;


  server_name spa.xgrunt.com;
http2 off;




  # Block Exploits
  include conf.d/include/block-exploits.conf;

  # Proxy
  location / {
    proxy_pass            $forward_scheme://$server:$port;

    # Timeouts
    proxy_connect_timeout 600s;
    proxy_send_timeout    600s;
    proxy_read_timeout    600s;

    # Proxy headers
    proxy_set_header Host                $host;
    proxy_set_header X-Forwarded-Scheme  $scheme;
    proxy_set_header X-Forwarded-Proto   $scheme;
    proxy_set_header X-Forwarded-For     $remote_addr;
    proxy_set_header X-Real-IP           $remote_addr;
    proxy_http_version                   1.1;
    proxy_set_header Connection          "";
    proxy_buffering                      off;
    proxy_request_buffering              off;
    proxy_max_temp_file_size             0;

    # WebSocket support
    proxy_set_header Upgrade           $http_upgrade;
    proxy_set_header Connection        upgrade;
  }

}

server {
  listen 443 ssl;
  listen [::]:443 ssl;
  http2 on;
  server_name spa.xgrunt.com;

  # Use a self-signed cert for now - Cloudflare will handle SSL
  ssl_certificate         /etc/nginx/conf.d/default.crt;
  ssl_certificate_key     /etc/nginx/conf.d/default.key;
  ssl_session_timeout     1d;
  ssl_session_cache       shared:SSL:50m;
  ssl_session_tickets     off;

  # Proxy
  location / {
    proxy_pass            http://192.168.0.213:80;

    # Proxy headers
    proxy_set_header Host                $host;
    proxy_set_header X-Forwarded-Scheme  $scheme;
    proxy_set_header X-Forwarded-Proto   $scheme;
    proxy_set_header X-Forwarded-For     $remote_addr;
    proxy_set_header X-Real-IP           $remote_addr;
    proxy_http_version                   1.1;
    proxy_set_header Connection          "";
    proxy_buffering                      off;
    proxy_request_buffering              off;
    proxy_max_temp_file_size             0;

    # WebSocket support
    proxy_set_header Upgrade           $http_upgrade;
    proxy_set_header Connection        upgrade;
  }
}
