# Camera Dashboard (Pi 2)
# Web UI at 8081, API at 8080, Mediamtx at 8888

map $scheme $hsts_header {
    https   "max-age=63072000; preload";
}

upstream camera_dashboard_web {
  server raspberrypi2.local:8081;
}

upstream camera_dashboard_api {
  server raspberrypi2.local:8080;
}

upstream camera_dashboard_streams {
  server raspberrypi2.local:8888;
}

server {
  listen 80;
listen [::]:80;

  server_name camera-dashboard.local;
http2 off;

  # Block Exploits
  include conf.d/include/block-exploits.conf;

  access_log /data/logs/proxy-host-8_access.log proxy;
  error_log /data/logs/proxy-host-8_error.log warn;

  # Route /api to API service (port 8080)
  location /api {
    proxy_pass http://camera_dashboard_api;
    include conf.d/include/proxy.conf;
  }

  # Route /streams to Mediamtx (port 8888)
  location /streams {
    proxy_pass http://camera_dashboard_streams;
    include conf.d/include/proxy.conf;
  }

  # Route / to Web UI (port 8081)
  location / {
    proxy_pass http://camera_dashboard_web;
    include conf.d/include/proxy.conf;
  }

  # Custom
  include /data/nginx/custom/server_proxy[.]conf;
}
