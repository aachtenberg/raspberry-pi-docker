# Camera Dashboard (Pi 2)
# Proxy to: camera-dashboard-api (8080), camera-dashboard-web (8081), mediamtx (8888)

map $scheme $hsts_header {
    https   "max-age=63072000; preload";
}

server {
  set $forward_scheme http;
  set $server         "raspberrypi2.local";
  set $port           8081;

  listen 80;
listen [::]:80;

  server_name camera-dashboard.local;
http2 off;

  # Block Exploits
  include conf.d/include/block-exploits.conf;

  access_log /data/logs/proxy-host-8_access.log proxy;
  error_log /data/logs/proxy-host-8_error.log warn;

  # Route /api to API service (port 8080)
  location /api {
    set $upstream_port 8080;
    # Proxy!
    include conf.d/include/proxy.conf;
  }

  # Route /streams to Mediamtx (port 8888)
  location /streams {
    set $upstream_port 8888;
    # Proxy!
    include conf.d/include/proxy.conf;
  }

  # Route / to Web UI (port 8081)
  location / {
    set $upstream_port 8081;
    # Proxy!
    include conf.d/include/proxy.conf;
  }

  # Custom
  include /data/nginx/custom/server_proxy[.]conf;
}
