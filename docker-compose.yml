# Unified Docker Compose for Raspberry Pi Home Automation
# All services managed in one place
# Location: /home/aachten/docker/

services:
  # ============================================================================
  # INFLUXDB - Time Series Database
  # ============================================================================
  influxdb:
    image: influxdb:2.7
    container_name: influxdb
    restart: unless-stopped
    ports:
      - '8086:8086'
    volumes:
      - influxdb-data:/var/lib/influxdb2
      - influxdb-config:/etc/influxdb2
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=${INFLUXDB_ADMIN_USERNAME}
      - DOCKER_INFLUXDB_INIT_PASSWORD=${INFLUXDB_ADMIN_PASSWORD}
      - DOCKER_INFLUXDB_INIT_ORG=${INFLUXDB_ORG_ID}
      - DOCKER_INFLUXDB_INIT_BUCKET=${INFLUXDB_BUCKET}
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${INFLUXDB_ADMIN_TOKEN}
    networks:
      - monitoring

  # ============================================================================
  # GRAFANA - Visualization & Dashboards
  # ============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - '3000:3000'
    volumes:
      - ./grafana/grafana.ini:/etc/grafana/grafana.ini
      - grafana-data:/var/lib/grafana
    environment:
      - GF_INSTALL_PLUGINS=grafana-mqtt-datasource 1.1.0,grafana-influxdb-flightsql-datasource
    networks:
      - monitoring
    depends_on:
      - influxdb
      - prometheus

  # ============================================================================
  # PROMETHEUS STACK - Metrics
  # ============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    ports:
      - '9090:9090'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - monitoring

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    ports:
      - '9100:9100'
    command:
      - '--path.rootfs=/host'
    volumes:
      - /:/host:ro,rslave
    networks:
      - monitoring

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.0
    container_name: cadvisor
    restart: unless-stopped
    ports:
      - '8081:8080'
    volumes:
      - /:/rootfs:ro
      - /var/run/docker.sock:/var/run/docker.sock:rw
      - /sys:/sys:ro
      - /sys/fs/cgroup:/cgroup:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg
    networks:
      - monitoring

  # ============================================================================
  # HOME ASSISTANT - Home Automation
  # ============================================================================
  homeassistant:
    image: ghcr.io/home-assistant/home-assistant:stable
    container_name: homeassistant
    restart: unless-stopped
    network_mode: host
    privileged: true
    volumes:
      - /home/aachten/homeassistant:/config
      - /etc/localtime:/etc/localtime:ro
      - /run/dbus:/run/dbus:ro

  # ============================================================================
  # MQTT BROKER - Mosquitto
  # ============================================================================
  mosquitto:
    image: eclipse-mosquitto:latest
    container_name: mosquitto-broker
    restart: unless-stopped
    ports:
      - '1883:1883'   # MQTT
      - '9001:9001'   # WebSocket
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mosquitto-data:/mosquitto/data
      - mosquitto-log:/mosquitto/log
    networks:
      - monitoring

  # ============================================================================
  # NGINX PROXY MANAGER - Reverse Proxy
  # ============================================================================
  # NGINX PROXY MANAGER - Reverse Proxy & SSL Management
  # Config files: ./nginx-proxy-manager/data/nginx/
  # Database: ./nginx-proxy-manager/data/database.sqlite
  # ============================================================================
  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager:latest
    container_name: nginx-proxy-manager
    restart: unless-stopped
    ports:
      - '81:81'     # Admin UI
      - '8080:80'   # HTTP
      - '8443:443'  # HTTPS
    environment:
      - DB_SQLITE_FILE=/data/database.sqlite
    volumes:
      - ./nginx-proxy-manager/data:/data
      - ./nginx-proxy-manager/letsencrypt:/etc/letsencrypt
    networks:
      - monitoring

  # ============================================================================
  # CLOUDFLARE TUNNEL - Remote Access
  # ============================================================================
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: unless-stopped
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    network_mode: host

  # ============================================================================
  # INFLUXDB 3 CORE - Next Generation Time Series Database
  # ============================================================================
  # Reference: https://github.com/aachtenberg/influxdbv3-core
  # InfluxDB 3 Core is the next-gen version with improved performance
  # Can run alongside InfluxDB 2.7 for migration or evaluation
  influxdb3-core:
    image: influxdb:3-core
    container_name: influxdb3-core
    restart: unless-stopped
    network_mode: host
    volumes:
      - influxdb3-data:/var/lib/influxdb3
    command:
      - influxdb3
      - serve
      - --node-id=influxdb-node-0
      - --object-store=file
      - --data-dir=/var/lib/influxdb3/data
      - --http-bind=0.0.0.0:8181
    environment:
      - TZ=UTC

  # ============================================================================
  # TELEGRAF - MQTT to InfluxDB 3 Bridge
  # ============================================================================
  # Consumes Home Assistant MQTT messages and writes to InfluxDB 3 Core
  # Transforms JSON payloads to InfluxDB line protocol
  telegraf:
    image: telegraf:latest
    container_name: telegraf
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./telegraf/telegraf.conf:/etc/telegraf/telegraf.conf:ro
    environment:
      - INFLUXDB3_ADMIN_TOKEN=${INFLUXDB3_ADMIN_TOKEN}
    depends_on:
      - mosquitto

  # ============================================================================
  # INFLUXDB 3 EXPLORER UI
  # ============================================================================
  # Web UI for querying and managing InfluxDB 3 Core
  influxdb3-explorer:
    image: influxdata/influxdb3-ui:latest
    container_name: influxdb3-explorer
    restart: unless-stopped
    ports:
      - '8888:80'  # UI at http://<host>:8888
    volumes:
      - influxdb3-explorer-db:/db
    environment:
      - MODE=admin
      - SESSION_SECRET_KEY=${INFLUXDB3_UI_SESSION_KEY}
    networks:
      - monitoring
    depends_on:
      - influxdb3-core

  # ============================================================================
  # PORTAINER - Docker Management UI
  # ============================================================================
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    ports:
      - '9000:9000'
      - '9443:9443'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer-data:/data
    networks:
      - monitoring

# ==============================================================================
# VOLUMES
# ==============================================================================
volumes:
  influxdb-data:
  influxdb-config:
  influxdb3-data:
  influxdb3-explorer-db:
  grafana-data:
  prometheus-data:
  mosquitto-data:
  mosquitto-log:
  portainer-data:

# ==============================================================================
# NETWORKS
# ==============================================================================
networks:
  monitoring:
    driver: bridge
