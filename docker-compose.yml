# Unified Docker Compose for Raspberry Pi Home Automation
# All services managed in one place
# Location: /home/aachten/docker/

services:
  # ============================================================================
  # INFLUXDB v2 - DISABLED (migrated to InfluxDB 3 Core)
  # ============================================================================
  # influxdb:
  #   image: influxdb:2.7
  #   container_name: influxdb
  #   restart: unless-stopped
