# Unified Docker Compose for Raspberry Pi Home Automation
# All services managed in one place
# Location: /home/aachten/docker/

services:
  # ============================================================================
  # INFLUXDB v2 - DISABLED (migrated to InfluxDB 3 Core)
  # ============================================================================
  # influxdb:
  #   image: influxdb:2.7
  #   container_name: influxdb
  #   restart: unless-stopped
  #   ports:
  #     - '8086:8086'
  #   volumes:
  #     - /storage/influxdb/data:/var/lib/influxdb2
  #     - /storage/influxdb/config:/etc/influxdb2
  #   environment:
  #     - DOCKER_INFLUXDB_INIT_MODE=setup
  #     - DOCKER_INFLUXDB_INIT_USERNAME=${INFLUXDB_ADMIN_USERNAME}
  #     - DOCKER_INFLUXDB_INIT_PASSWORD=${INFLUXDB_ADMIN_PASSWORD}
  #     - DOCKER_INFLUXDB_INIT_ORG=${INFLUXDB_ORG_ID}
  #     - DOCKER_INFLUXDB_INIT_BUCKET=${INFLUXDB_BUCKET}
  #     - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${INFLUXDB_ADMIN_TOKEN}
  #   networks:
  #     - monitoring

  # ============================================================================
  # GRAFANA - Visualization & Dashboards
  # ============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - '3000:3000'
    volumes:
      - ./grafana/grafana.ini:/etc/grafana/grafana.ini
      - grafana-data:/var/lib/grafana
    environment:
      - GF_PLUGINS_PREINSTALL=grafana-mqtt-datasource@1.1.0
    networks:
      - monitoring
    depends_on:
      - prometheus

  # ============================================================================
  # PROMETHEUS STACK - Metrics
  # ============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    ports:
      - '9090:9090'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus/influxdb3_token:/etc/prometheus/influxdb3_token:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - monitoring
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    ports:
      - '9100:9100'
    command:
      - '--path.rootfs=/host'
      - '--collector.textfile.directory=/textfile_collector'
    volumes:
      - /:/host:ro,rslave
      - /var/lib/node_exporter/textfile_collector:/textfile_collector:ro
    networks:
      - monitoring

  # ============================================================================
  # HOME ASSISTANT - Home Automation
  # ============================================================================
  homeassistant:
    image: ghcr.io/home-assistant/home-assistant:stable
    container_name: homeassistant
    restart: unless-stopped
    network_mode: host
    privileged: true
    volumes:
      - /home/aachten/homeassistant:/config
      - /etc/localtime:/etc/localtime:ro
      - /run/dbus:/run/dbus:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8123/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s

  # ============================================================================
  # MQTT BROKER - Mosquitto
  # ============================================================================
  mosquitto:
    image: eclipse-mosquitto:latest
    container_name: mosquitto-broker
    restart: unless-stopped
    ports:
      - '1883:1883'   # MQTT
      - '9001:9001'   # WebSocket
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mosquitto-data:/mosquitto/data
      - mosquitto-log:/mosquitto/log
    networks:
      - monitoring
    healthcheck:
      test: ["CMD", "timeout", "5", "mosquitto_sub", "-h", "localhost", "-t", "$$SYS/#", "-C", "1", "-i", "healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ============================================================================
  # NGINX PROXY MANAGER - Reverse Proxy
  # ============================================================================
  # NGINX PROXY MANAGER - Reverse Proxy & SSL Management
  # Config files: ./nginx-proxy-manager/data/nginx/
  # Database: ./nginx-proxy-manager/data/database.sqlite
  # ============================================================================
  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager:latest
    container_name: nginx-proxy-manager
    restart: unless-stopped
    ports:
      - '81:81'     # Admin UI
      - '8080:80'   # HTTP
      - '8443:443'  # HTTPS
    environment:
      - DB_SQLITE_FILE=/data/database.sqlite
    volumes:
      - /storage/nginx-proxy-manager/data:/data
      - /storage/nginx-proxy-manager/letsencrypt:/etc/letsencrypt
      - /storage/nginx-proxy-manager/letsencrypt/default.crt:/etc/nginx/conf.d/default.crt
      - /storage/nginx-proxy-manager/letsencrypt/default.key:/etc/nginx/conf.d/default.key
    networks:
      - monitoring

  # ============================================================================
  # CLOUDFLARE TUNNEL - Remote Access
  # ============================================================================
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: unless-stopped
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    network_mode: host
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # ============================================================================
  # INFLUXDB 3 CORE - Next Generation Time Series Database
  # ============================================================================
  # Reference: https://github.com/aachtenberg/influxdbv3-core
  # InfluxDB 3 Core is the next-gen version with improved performance
  # Can run alongside InfluxDB 2.7 for migration or evaluation
  influxdb3-core:
    image: influxdb:3-core
    container_name: influxdb3-core
    restart: unless-stopped
    network_mode: host
    user: "1000:1000"
    volumes:
      - influxdb3-data:/var/lib/influxdb3
    command:
      - influxdb3
      - serve
      - --node-id=influxdb-node-0
      - --object-store=file
      - --data-dir=/var/lib/influxdb3/data
      - --http-bind=0.0.0.0:8181
      - --plugin-dir=/var/lib/influxdb3/plugins
    environment:
      - TZ=UTC
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8181/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ============================================================================
  # TELEGRAF - MQTT to InfluxDB 3 Bridge
  # ============================================================================
  # Consumes Home Assistant MQTT messages and writes to InfluxDB 3 Core
  # Transforms JSON payloads to InfluxDB line protocol
  telegraf:
    image: telegraf:latest
    container_name: telegraf
    restart: unless-stopped
    user: "0:991"  # Run as root with docker group to access Docker socket
    ports:
      - "9273:9273"  # Expose Telegraf metrics endpoint
    networks:
      - monitoring
    volumes:
      - ./telegraf/telegraf.conf:/etc/telegraf/telegraf.conf:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - INFLUXDB3_ADMIN_TOKEN=${INFLUXDB3_ADMIN_TOKEN}
    depends_on:
      - mosquitto
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9273/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # ============================================================================
  # INFLUXDB 3 EXPLORER UI
  # ============================================================================
  # Web UI for querying and managing InfluxDB 3 Core
  influxdb3-explorer:
    image: influxdata/influxdb3-ui:latest
    container_name: influxdb3-explorer
    restart: unless-stopped
    ports:
      - '8888:80'  # UI at http://<host>:8888
    volumes:
      - influxdb3-explorer-db:/db
    environment:
      - MODE=admin
      - SESSION_SECRET_KEY=${INFLUXDB3_UI_SESSION_KEY}
    networks:
      - monitoring
    depends_on:
      - influxdb3-core

  # ============================================================================
  # PORTAINER - Docker Management UI
  # ============================================================================
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    ports:
      - '9000:9000'
      - '9443:9443'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer-data:/data
    networks:
      - monitoring

  # ============================================================================
  # GRAFANA PDC AGENT - Grafana Cloud Remote Data Collection
  # ============================================================================
  # Grafana Private Data Center (PDC) Agent for remote sensor data collection
  # Collects metrics from local infrastructure and sends to Grafana Cloud
  pdc-agent:
    image: grafana/pdc-agent:latest
    container_name: pdc-agent
    restart: unless-stopped
    command:
      - -token=${GRAFANA_PDC_TOKEN}
      - -cluster=${GRAFANA_PDC_CLUSTER}
      - -gcloud-hosted-grafana-id=${GRAFANA_PDC_GCLOUD_HOSTED_GRAFANA_ID}
    environment:
      - TZ=UTC
    networks:
      - monitoring
    depends_on:
      - prometheus
      - grafana

  # ============================================================================
  # AUTOHEAL - REMOVED (replaced by ai-monitor with intelligent self-healing)
  # ============================================================================
  # Autoheal was too aggressive and lacked context awareness
  # AI monitor provides intelligent self-healing with:
  # - Allowlist protection (won't restart mosquitto/ESP devices)
  # - Cooldown periods (600s) to prevent restart loops
  # - LLM triage for root cause diagnostics
  # - Prometheus metrics integration for informed decisions

  # ============================================================================
  # OLLAMA - Local LLM Runtime (Pi 5 friendly)
  # ============================================================================

  # ============================================================================
  # AI MONITOR - Prometheus triage via local Ollama
  # ============================================================================
  ai-monitor:
    build:
      context: ./ai-monitor
      dockerfile: Dockerfile
    container_name: ai-monitor
    restart: unless-stopped
    ports:
      - '8000:8000'  # Prometheus metrics endpoint
    environment:
      - PROMETHEUS_URL=${AI_MONITOR_PROMETHEUS_URL:-http://prometheus:9090}
      - OLLAMA_URL=${AI_MONITOR_OLLAMA_URL:-http://ollama:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-qwen2.5:1.5b}
      - AI_MONITOR_INTERVAL_SECONDS=${AI_MONITOR_INTERVAL_SECONDS:-60}
      - AI_MONITOR_EXECUTE=${AI_MONITOR_EXECUTE:-false}
      - AI_MONITOR_ALLOWED_CONTAINERS=${AI_MONITOR_ALLOWED_CONTAINERS:-}
      - AI_MONITOR_LOG_LEVEL=${AI_MONITOR_LOG_LEVEL:-info}
      - CLAUDE_API_KEY=${CLAUDE_API_KEY:-}
      - CLAUDE_MODEL=${CLAUDE_MODEL:-claude-3-haiku-20240307}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.0-flash-exp}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - prometheus
    networks:
      - monitoring

# ==============================================================================
# VOLUMES
# ==============================================================================
volumes:
  influxdb-data:
  influxdb-config:
  influxdb3-data:
  influxdb3-explorer-db:
  grafana-data:
  prometheus-data:
  mosquitto-data:
  mosquitto-log:
  portainer-data:

# ==============================================================================
# NETWORKS
# ==============================================================================
networks:
  monitoring:
    driver: bridge
