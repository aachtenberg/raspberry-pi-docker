  #     - /storage/influxdb/data:/var/lib/influxdb2
  #     - /storage/influxdb/config:/etc/influxdb2
  #   environment:
  #     - DOCKER_INFLUXDB_INIT_MODE=setup
  #     - DOCKER_INFLUXDB_INIT_USERNAME=${INFLUXDB_ADMIN_USERNAME}
  #     - DOCKER_INFLUXDB_INIT_PASSWORD=${INFLUXDB_ADMIN_PASSWORD}
  #     - DOCKER_INFLUXDB_INIT_ORG=${INFLUXDB_ORG_ID}
  #     - DOCKER_INFLUXDB_INIT_BUCKET=${INFLUXDB_BUCKET}
  #     - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${INFLUXDB_ADMIN_TOKEN}
  #   networks:
  #     - monitoring

  # ============================================================================
  # PROMETHEUS STACK - Metrics
  # ============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    ports:
      - '9090:9090'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus/influxdb3_token:/etc/prometheus/influxdb3_token:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - monitoring

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    ports:
      - '9100:9100'
    command:
      - '--path.rootfs=/host'
      - '--collector.textfile.directory=/textfile_collector'
    volumes:
      - /:/host:ro,rslave
      - /var/lib/node_exporter/textfile_collector:/textfile_collector:ro
    networks:
      - monitoring

  # ============================================================================
  # MQTT BROKER - Mosquitto
  # ============================================================================
  mosquitto:
    image: eclipse-mosquitto:latest
    container_name: mosquitto-broker
    restart: unless-stopped
    ports:
      - '1883:1883'   # MQTT
      - '9001:9001'   # WebSocket
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mosquitto-data:/mosquitto/data
      - mosquitto-log:/mosquitto/log
    networks:
      - monitoring

  # ============================================================================
  # NGINX PROXY MANAGER - Reverse Proxy
  # ============================================================================
  # NGINX PROXY MANAGER - Reverse Proxy & SSL Management
  # Config files: ./nginx-proxy-manager/data/nginx/
  # Database: ./nginx-proxy-manager/data/database.sqlite
  # ============================================================================
  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager:latest
    container_name: nginx-proxy-manager
    restart: unless-stopped
    ports:
      - '81:81'     # Admin UI
      - '8080:80'   # HTTP
      - '8443:443'  # HTTPS
    environment:
      - DB_SQLITE_FILE=/data/database.sqlite
    volumes:
      - /storage/nginx-proxy-manager/data:/data
      - /storage/nginx-proxy-manager/letsencrypt:/etc/letsencrypt
      - /storage/nginx-proxy-manager/letsencrypt/default.crt:/etc/nginx/conf.d/default.crt
      - /storage/nginx-proxy-manager/letsencrypt/default.key:/etc/nginx/conf.d/default.key
    networks:
      - monitoring

  # ============================================================================
  # CLOUDFLARE TUNNEL - Remote Access
  # ============================================================================
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: unless-stopped
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    network_mode: host

  # ============================================================================
  # INFLUXDB 3 CORE - Next Generation Time Series Database
  # ============================================================================
  # Reference: https://github.com/aachtenberg/influxdbv3-core
  # InfluxDB 3 Core is the next-gen version with improved performance
  # Can run alongside InfluxDB 2.7 for migration or evaluation
  influxdb3-core:
    image: influxdb:3-core
    container_name: influxdb3-core
    restart: unless-stopped
    network_mode: host
    user: "1000:1000"
    volumes:
      - influxdb3-data:/var/lib/influxdb3
    command:
      - influxdb3
      - serve
      - --node-id=influxdb-node-0
      - --object-store=file
      - --data-dir=/var/lib/influxdb3/data
      - --http-bind=0.0.0.0:8181
      - --plugin-dir=/var/lib/influxdb3/plugins
    environment:
      - TZ=UTC

  # ============================================================================
  # TELEGRAF - MQTT to InfluxDB 3 Bridge
  # ============================================================================
  # Consumes Home Assistant MQTT messages and writes to InfluxDB 3 Core
  # Transforms JSON payloads to InfluxDB line protocol
  telegraf:
    image: telegraf:latest
    container_name: telegraf
    restart: unless-stopped
    user: "0:991"  # Run as root with docker group to access Docker socket
    ports:
      - "9273:9273"  # Expose Telegraf metrics endpoint
    networks:
      - monitoring
    volumes:
      - ./telegraf/telegraf.conf:/etc/telegraf/telegraf.conf:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - INFLUXDB3_ADMIN_TOKEN=${INFLUXDB3_ADMIN_TOKEN}
    depends_on:
      - mosquitto

  # ============================================================================
  # PORTAINER - Docker Management UI
  # ============================================================================
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    ports:
      - '9000:9000'
      - '9443:9443'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer-data:/data
    networks:
      - monitoring

  # ============================================================================
  # GRAFANA PDC AGENT - Grafana Cloud Remote Data Collection
  # ============================================================================
  # Grafana Private Data Center (PDC) Agent for remote sensor data collection
  # Collects metrics from local infrastructure and sends to Grafana Cloud
  # NOTE: Pinned to 0.0.48 due to broken libcrypto in 0.0.50 on ARM64
  pdc-agent:
    image: grafana/pdc-agent:0.0.48
    container_name: pdc-agent
    restart: unless-stopped
    command:
      - -token=${GRAFANA_PDC_TOKEN}
      - -cluster=${GRAFANA_PDC_CLUSTER}
      - -gcloud-hosted-grafana-id=${GRAFANA_PDC_GCLOUD_HOSTED_GRAFANA_ID}
    environment:
      - TZ=UTC
    networks:
      - monitoring
    depends_on:
      - prometheus

  # ============================================================================
  # AI MONITOR - Self-healing with LLM diagnostics
  # ============================================================================
  ai-monitor:
    build:
      context: ./ai-monitor
      dockerfile: Dockerfile
    container_name: ai-monitor
    restart: unless-stopped
    ports:
      - '8000:8000'  # Prometheus metrics endpoint
    environment:
      - PROMETHEUS_URL=${AI_MONITOR_PROMETHEUS_URL:-http://prometheus:9090}
      - AI_MONITOR_INTERVAL_SECONDS=${AI_MONITOR_INTERVAL_SECONDS:-60}
      - AI_MONITOR_EXECUTE=${AI_MONITOR_EXECUTE:-false}
      - AI_MONITOR_ALLOWED_CONTAINERS=${AI_MONITOR_ALLOWED_CONTAINERS:-}
      - AI_MONITOR_LOG_LEVEL=${AI_MONITOR_LOG_LEVEL:-info}
      - AI_MONITOR_PREDICTIVE_ENABLED=${AI_MONITOR_PREDICTIVE_ENABLED:-false}
      - AI_MONITOR_PREDICTIVE_INTERVAL_SECONDS=${AI_MONITOR_PREDICTIVE_INTERVAL_SECONDS:-86400}
      - AI_MONITOR_INCIDENT_REPORTS_ENABLED=${AI_MONITOR_INCIDENT_REPORTS_ENABLED:-true}
      - CLAUDE_API_KEY=${CLAUDE_API_KEY:-}
      - CLAUDE_MODEL=${CLAUDE_MODEL:-claude-3-haiku-20240307}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.0-flash-exp}
    volumes:
      # Docker socket (write access required for container restart self-healing)
      # Security note: Grants full Docker daemon control. For read-only monitoring
      # without restarts, append :ro and set AI_MONITOR_EXECUTE=false
      - /var/run/docker.sock:/var/run/docker.sock
      - ./ai-monitor/incidents:/app/incidents  # Incident reports
    depends_on:
      - prometheus
    networks:
      - monitoring

  # ============================================================================
  # OPENTELEMETRY COLLECTOR - Trace Ingestion
  # ============================================================================
  otel-collector:
    image: otel/opentelemetry-collector:latest
    container_name: otel-collector
    restart: unless-stopped
    command: ["--config=/etc/otelcol/config.yaml"]
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
    volumes:
      - ./otel-collector/config.yaml:/etc/otelcol/config.yaml:ro
    networks:
      - monitoring
    depends_on:
      - jaeger

  # ============================================================================
  # JAEGER - Trace Visualization
  # ============================================================================
  jaeger:
    image: jaegertracing/all-in-one:1.57
    container_name: jaeger
    restart: unless-stopped
    ports:
      - "16686:16686"  # Jaeger UI
      - "14250:14250"  # gRPC ingest
      - "14268:14268"  # HTTP ingest
      - "9411:9411"    # Zipkin ingest (optional)
    networks:
      - monitoring

  # ============================================================================
  # MQTT OTEL BRIDGE - Trace Generation from MQTT
  # ============================================================================
  mqtt-otel-bridge:
    build:
      context: ./mqtt-otel-bridge
      dockerfile: Dockerfile
    container_name: mqtt-otel-bridge
    restart: unless-stopped
    environment:
      - MQTT_BROKER=mosquitto-broker
      - MQTT_PORT=1883
      - MQTT_TOPIC=esp-sensor-hub/#
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=mqtt-otel-bridge
    networks:
      - monitoring
    depends_on:
      - mosquitto
      - otel-collector

# ==============================================================================
# VOLUMES
# ==============================================================================
volumes:
  influxdb-data:
  influxdb-config:
  influxdb3-data:
  grafana-data:
  prometheus-data:
  mosquitto-data:
  mosquitto-log:
  portainer-data:

# ==============================================================================
# NETWORKS
# ==============================================================================
networks:
  monitoring:
    driver: bridge
