# Docker Compose for raspberrypi2 (192.168.0.147)
# Monitoring exporters only - system and Docker metrics

services:
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    ports:
      - '9100:9100'
    command:
      - '--path.rootfs=/host'
      - '--collector.textfile.directory=/textfile_collector'
    volumes:
      - /:/host:ro,rslave
      - /var/lib/node_exporter/textfile_collector:/textfile_collector:ro
    networks:
      - monitoring

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.50.0
    container_name: cadvisor
    restart: unless-stopped
    ports:
      - '8080:8080'
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    privileged: true
    devices:
      - /dev/kmsg
    networks:
      - monitoring

networks:
  monitoring:
    driver: bridge
